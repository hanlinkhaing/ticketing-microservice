apiVersion: skaffold/v4beta11
kind: Config
deploy:
  kubectl:
    remoteManifests: []
manifests:
  rawYaml:
    - ./infra/k8s/*.yaml
build:
  local:
    push: false
  artifacts:
    - image: hanlinkhaing/ticketing-auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    