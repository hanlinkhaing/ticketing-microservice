version: '3.8'

services:
  # Databases
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: ticketdb
      POSTGRES_USER: ticketuser
      POSTGRES_PASSWORD: ticketpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ticketuser"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ticket-network

  mongodb:
    image: mongo:6.0
    environment:
      MONGO_INITDB_ROOT_USERNAME: ticketuser
      MONGO_INITDB_ROOT_PASSWORD: ticketpass
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --username ticketuser --password ticketpass --authenticationDatabase admin --eval \"db.runCommand({ ping: 1 })\""]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 15s
    networks:
      - ticket-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ticket-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 >/dev/null 2>&1"]
      interval: 10s
      timeout: 10s
      retries: 8
      start_period: 20s
    networks:
      - ticket-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.12
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_INIT_LIMIT: 10
      ZOOKEEPER_SYNC_LIMIT: 5
    healthcheck:
      test: ["CMD", "cub", "zk-ready", "localhost:2181", "10"]
      interval: 10s
      timeout: 5s
      retries: 8
      start_period: 20s
    networks:
      - ticket-network

  # Spring Boot Services
  user-service:
    build: ./user-service
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ticketdb
      SPRING_DATASOURCE_USERNAME: ticketuser
      SPRING_DATASOURCE_PASSWORD: ticketpass
      SPRING_REDIS_HOST: redis
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - ticket-network

  event-service:
    build: ./event-service
    ports:
      - "8082:8080"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ticketdb
      SPRING_DATASOURCE_USERNAME: ticketuser
      SPRING_DATASOURCE_PASSWORD: ticketpass
      SPRING_DATA_MONGODB_URI: mongodb://ticketuser:ticketpass@mongodb:27017/ticketdb?authSource=admin
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - ticket-network

  ticket-service:
    build: ./ticket-service
    ports:
      - "8083:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ticketdb
      SPRING_DATASOURCE_USERNAME: ticketuser
      SPRING_DATASOURCE_PASSWORD: ticketpass
      SPRING_REDIS_HOST: redis
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - ticket-network

  order-service:
    build: ./order-service
    ports:
      - "8084:8080"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ticketdb
      SPRING_DATASOURCE_USERNAME: ticketuser
      SPRING_DATASOURCE_PASSWORD: ticketpass
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - ticket-network

  # Node.js Services
  payment-service:
    build: ./payment-service
    ports:
      - "3001:3000"
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      KAFKA_BROKERS: kafka:9092
      REDIS_HOST: redis
    networks:
      - ticket-network

  notification-service:
    build: ./notification-service
    ports:
      - "3002:3000"
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      KAFKA_BROKERS: kafka:9092
      REDIS_HOST: redis
    networks:
      - ticket-network

  chat-service:
    build: ./chat-service
    ports:
      - "3003:3000"
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      KAFKA_BROKERS: kafka:9092
      REDIS_HOST: redis
    networks:
      - ticket-network

  api-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    depends_on:
      user-service:
        condition: service_started
      event-service:
        condition: service_started
      ticket-service:
        condition: service_started
      order-service:
        condition: service_started
      payment-service:
        condition: service_started
      notification-service:
        condition: service_started
      chat-service:
        condition: service_started
    environment:
      NODE_ENV: production
      USER_SERVICE_URL: http://user-service:8080
      EVENT_SERVICE_URL: http://event-service:8080
      TICKET_SERVICE_URL: http://ticket-service:8080
      ORDER_SERVICE_URL: http://order-service:8080
      PAYMENT_SERVICE_URL: http://payment-service:3000
      NOTIFICATION_SERVICE_URL: http://notification-service:3000
      CHAT_SERVICE_URL: http://chat-service:3000
    networks:
      - ticket-network

  # Frontend Applications
  user-portal:
    build: ./user-portal
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8080
    depends_on:
      - api-gateway
    networks:
      - ticket-network

  admin-portal:
    build: ./admin-portal
    ports:
      - "3004:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8080
    depends_on:
      - api-gateway
    networks:
      - ticket-network

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      device: ./.data/postgres
      o: bind
  mongo_data:
    driver: local
    driver_opts:
      type: none
      device: ./.data/mongo
      o: bind

networks:
  ticket-network:
    driver: bridge
